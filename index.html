<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- CSS -->
    <link rel="stylesheet" href="scss/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  
    <title>Frontend Mentor | Easybank landing page</title>
</head>
<body>
    <div class="container-nav">
        <nav class="navbar">
            <a href="#" class="navbar__logo">
                <img src="./images/logo.svg" alt="Logo Easybank">
            </a>

            <ul class="navbar__menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Careers</a></li>
            </ul>

            <button class="navbar__btnMobile" onclick="showMenu()">
                <img src="./images/icon-hamburger.svg" alt="">
            </button>

            <a href="" class="navbar__btnRequest">Request Invite</a>
        </nav>
    </div>

    <div class="container-header">
        <header class="header">
            <div class="header__hero">
                <img src="./images/image-mockups.png" alt="">
            </div>

            <div class="header__content">
                <h1 class="header__content-title">
                    Next generation digital banking
                </h1>

                <p class="header__content-description">
                    Take your financial online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.
                </p>

                <a href="#" class="header__content-btn">Request Invite</a>
            </div>
        </header>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
